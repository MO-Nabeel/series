{% extends "main.html" %}
{% block title %}
watched series
{% endblock %}
{% block style %}
<style>
    body{
        overflow-y: hidden;
        background-image: url(../static/image/background-2.png);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    .main{
        width: 100%;
        height: 100vh;
    }
    form{
        width: 400px;
        height: 200px;
       
    }
    .submit{
        margin-left: 100px;
    }
</style>
{% endblock %}
{% block content %}

<div class="d-flex justify-content-center align-items-center main">
    <form method="post" enctype="multipart/form-data" class="shadow p-5">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter movie name" class="form-control">
        <input type="file" name="image" placeholder="image" class="form-control-file mt-2">
        <input type="submit" class="btn btn-primary mt-2 submit">
    
    </form>
</div>

{% endblock %}
